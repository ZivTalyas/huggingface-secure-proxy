name: Build and Push Docker image

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Render
    outputs:
      build_success: ${{ steps.set-result.outputs.success }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/production/Dockerfile.frontend
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ghcr.io/zivtalyas/safe-input-proxy-frontend:latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/production/Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ghcr.io/zivtalyas/safe-input-proxy-backend:latest

      # Only trigger Render deploy on push to main
      - name: Trigger Render deploy (frontend)
        if: github.event_name != 'pull_request'
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL_FORNT }}"

      - name: Trigger Render deploy (backend)
        if: github.event_name != 'pull_request'
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL_BACKEND }}"

      - name: Set result output
        id: set-result
        run: echo "success=true" >> $GITHUB_OUTPUT

      # Optional: Notify Render to deploy the new image
      # - name: Trigger Render deploy
      #   run: |
      #     curl -X POST "https://api.render.com/deploy/srv-xxxxxx?key=YOUR_RENDER_DEPLOY_HOOK"