services:
  - type: web
    name: safe-input-proxy-frontend
    runtime: image
    plan: free
    image:
      url: ghcr.io/zivtalyas/safe-input-proxy-frontend:latest
    envVars:
      - key: FRONTEND_HOST
        value: 0.0.0.0
      - key: FRONTEND_PORT
        value: "8000"
      - key: BACKEND_URL
        value: https://safe-input-proxy-backend.onrender.com
      - key: SECURITY_LEVEL
        value: high
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: "/app:/app/tests"
    startCommand: uvicorn frontend.main:app --host 0.0.0.0 --port 8000 --reload
    autoDeployTrigger: commit

  - type: web
    name: safe-input-proxy-backend
    runtime: image
    plan: free
    image:
      url: ghcr.io/zivtalyas/safe-input-proxy-backend:latest
    envVars:
      - key: BACKEND_HOST
        value: 0.0.0.0
      - key: BACKEND_PORT
        value: "8001"
      - key: MODEL_NAME
        value: distilbert-base-uncased
      - key: TOXIC_THRESHOLD
        value: "0.7"
      - key: REDIS_HOST
        value: redis
      - key: REDIS_PORT
        value: "6379"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: "/app:/app/tests"
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8001 --reload
    autoDeployTrigger: commit
